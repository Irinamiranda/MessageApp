<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
</head>
<body>
<div th:fragment="navlinks">
    <a href="/">index</a>
    <a href="/addMessage">addMessage</a>
    <a href="/messages">messageList</a>
    <a href="/register">addUser</a>
    <a href="/login">login</a>
</div>

<div th:fragment="menubar">
    <nav class="navbar navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="/">Messaging App</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item text-light">
                    <a class="btn btn-secondary" th:href="@{/updateProfile}"
                          th:text="${'Welcome, ' + user?.firstName + '!'}"></a>
                </li>
                <li class="nav-item text-light active">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item text-light">
                    <a class="nav-link text-white" href="/login">Login</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item text-light">
                    <a class="nav-link text-white" href="/register">Register</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item text-light">
                    <a class="nav-link text-white" href="/addMessage">New Message</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item text-light">
                    <a class="nav-link text-white" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<footer th:fragment="footer" class="navbar navbar navbar-expand-lg navbar-light bg-dark fixed-bottom">
    <span class="mr-auto"></span>
    <div class="text-muted">
        <h6>Â© 2018</h6>
    </div>
</footer>

</body>
</html>
